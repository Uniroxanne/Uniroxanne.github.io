<!doctype html>	<!-- 2.html-->
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>교내활동</title>
	</head>
	<body>
		<h4> 동아리 활동 </h4>
		<ul style="list-style-type:square">
			<li>취미 생활을 위해 가입하게 된 통기타 동아리에서 연구부장으로 활동하며 부원들의 의견조율, 교 내/외부 공연준비를 하는데에 기여했습니다.</li>
      <li>과 내 캐릭터 동아리(C 프로그래밍 동아리) 부원으로써 활동하며 정규 수업 이후, 과 선배님들의 멘토링을 받고 동기들과 스터디 모임활동을 진행했습니다.</li>
		</ul>
    <h4> 과 내 활동 </h4>
		<ul style="list-style-type:square">
			<li>1년간 부과대로써 활동하며 동기들의 질문과 요구를 들어주었습니다.</li>
		</ul>
	</body>
</html>
